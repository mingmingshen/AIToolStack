listener 1883
allow_anonymous true
# Password file with MQTT users (create with mosquitto_passwd)
# Note: At project initialization this file may be empty and no users are defined.
password_file /mosquitto/config/passwordfile

# TLS listener for secure MQTT (MQTTS) on port 8883
# Certificates are auto-generated on first container start if not present.
listener 8883
protocol mqtt
cafile /mosquitto/config/certs/ca.crt
certfile /mosquitto/config/certs/server.crt
keyfile /mosquitto/config/certs/server.key
require_certificate false

persistence true
persistence_location /mosquitto/data/

log_dest stdout
log_timestamp true
